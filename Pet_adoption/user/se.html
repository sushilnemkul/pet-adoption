
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Birthday Wish</title>
<style>
    /* General Body Styling */
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Container Styling */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 350px;
    animation: float 4s ease-in-out infinite;
}

/* Title Styling */
.title {
    font-size: 2.5rem;
    color: #ff6f61;
    margin-bottom: 15px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Wish Question Styling */
.wish {
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 20px;
}

/* Button Container */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Button Styling */
.btn {
    background: linear-gradient(45deg, #ff6f61, #ff9a9e);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* Message Styling */
#birthdayMessage {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

.happyMessage {
    color: #28a745;
    animation: bounce 1s ease-in-out;
}

.strangerMessage {
    color: #dc3545;
    animation: shake 0.5s ease-in-out;
}

/* Hidden class */
.hidden {
    display: none;
}

.visible {
    display: block;
}

/* Animations */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-5px);
    }
    75% {
        transform: translateX(5px);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

</style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎉 Happy Birthday! 🎂</h1>
        <p class="wish">Do you want to give chocolate to Sita?</p>
        <div class="button-container">
            <button id="yesBtn" class="btn">🎁 Yes</button>
            <button id="noBtn" class="btn">🙅‍♂️ No</button>
        </div>
        <p id="birthdayMessage" class="hidden"></p>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function () {
            const message = document.getElementById("birthdayMessage");
            message.innerText = "🎉 Happy Birthday, Sita. You are a good friend! 🎂";
            message.className = "happyMessage visible";
        });

        document.getElementById("noBtn").addEventListener("click", function () {
            const message = document.getElementById("birthdayMessage");
            message.innerText = "😂 Happy Birthday, stranger friend!";
            message.className = "strangerMessage visible";
        });
    </script>
</body>
</html>
